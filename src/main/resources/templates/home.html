<html>
  <title>Summer Short Internship 2019</title>
  <script type="text/javascript">
  </script>
  <body>
    <h1>
      Todo Management System
    </h1>
    <h4>2019 Summer Interhship Pre-task</h4>

    <table border="1" width="500" cellspacing="0" cellpadding="5" bordercolor="#333333">
        <tr>
        <th bgcolor="#EE0000"><font color="#FFFFFF">No</font></th>
        <th bgcolor="#EE0000" width="150"><font color="#FFFFFF">Title</font></th>
        <th bgcolor="#EE0000" width="200"><font color="#FFFFFF">Description</font></th>
        </tr>
        <tr th:each="todo:${todos}">
            <td th:text="${todo.id}">(ナンバー)</td>
            <td th:text="${todo.title}">(タイトル)</td>
            <td th:text="${todo.description}">(説明)</td>
        </tr>
    </table>
    <br>
    <form method="get" action="/create" >
    	<input type="submit" id="btn" value="Go to the form">
    </form>
  </body>
</html>
